<H1>Analyze Results</H1>

<div *ngIf="loading">Loading data...</div>
<div *ngIf="error" class="error">{{ error }}</div>


<table *ngIf="!loading && !error && sentimentData.length">
  <thead>
    <tr>
      <th>Employee ID</th>
      <th>Date</th>
     <!-- <th>Positive</th>
      <th>Neutral</th>
      <th>Negative</th>
       <th>Total</th> -->
      <th>Sentiment</th> 
      <th>Address Concerns</th>
      <th>Celebrate Positives</th>
      <th>Mood Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of sentimentData">
      <td>{{ row.EmployeeId }}</td>
      <td>{{ row.EntryDate | date }}</td> 
        <!--  <td>{{ row.PositiveCount }}</td>
      <td>{{ row.NeutralCount }}</td>
      <td>{{ row.NegativeCount }}</td>
   <td>{{ row.TotalEntries }}</td> -->
        <td>{{ row.Sentiment }}</td>
      <td>
        <span *ngIf="row.AddressConcernsFlag === 1" style="color: red;">‚ö†Ô∏è</span>
      </td>
      <td>
        <span *ngIf="row.CelebratePositivesFlag === 1" style="color: green;">üéâ</span>
      </td>
      <td>{{ row.MoodCategory }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && !error && !sentimentData.length" class="no-data">
  No sentiment data available.
</div>
